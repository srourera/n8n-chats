      rel="apple-touch-icon"

    <link

      type="image/png"
      sizes="16x16"
      href="https://cms.housfy.com/assets/fe0f6198-fd34-4fd5-98c1-575fc312aa9b?width=16"
    />

    <!-- Vue.js desde CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Marked.js para parsear Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Pantalla de bienvenida si no hay usuario -->
      <div v-if="!user" class="welcome-screen">
        <div class="welcome-content">
          <img
            src="https://cms.housfy.com/assets/fe0f6198-fd34-4fd5-98c1-575fc312aa9b?width=100"
            alt="Arens"
            style="margin-bottom: 10px"
          />
          <h1>Arens</h1>
          <p>Crea un usuario o inicia sesiÃ³n</p>
          <button @click="showAuthModal = true" class="start-button">
            Empezemos
          </button>
        </div>
      </div>

      <!-- Interfaz principal del chat -->
      <div v-else class="chat-container">
        <!-- Header con botÃ³n de logout -->
        <div class="chat-header">
          <h2 style="display: flex; align-items: center; gap: 10px">
            <img
              src="https://cms.housfy.com/assets/fe0f6198-fd34-4fd5-98c1-575fc312aa9b?width=32"
              alt="Arens"
            />
            Arens
          </h2>
          <button @click="logout" class="logout-button" title="Cerrar sesiÃ³n">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>

        <!-- Ãrea de mensajes -->
        <div class="messages-container">
          <!-- Mensaje de bienvenida solo si no hay conversaciÃ³n -->
          <div
            v-if="conversationEvents.length === 0"
            class="message welcome-message"
          >
            <div class="message-content">
              <h3>Â¡Hola {{ user.name }}! ðŸ‘‹</h3>
              <p>Bienvenido a Arens. Â¿En quÃ© puedo ayudarte hoy?</p>
            </div>
          </div>

          <!-- Lista de mensajes de la conversaciÃ³n -->
          <div
            v-for="(event, index) in conversationEvents"
            :key="index"
            :class="['message', event.role === 'Human' ? 'message-user' : 'message-ai']"
          >
            <div class="message-content">
              <div
                class="message-text"
                v-html="event.role === 'IA' ? parseMarkdown(event.message) : event.message"
              ></div>
              <div class="message-time">{{ formatTime(event.createdAt) }}</div>
            </div>
          </div>
        </div>

        <!-- Input de mensaje -->
        <div class="input-container">
          <div class="input-wrapper">
            <div class="file-button-container">
              <button
                @click="triggerFileInput"
                :class="['image-button', { 'has-file': selectedFile }]"
                :title="selectedFile ? 'Cambiar archivo' : 'Subir imagen'"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <circle cx="8.5" cy="8.5" r="1.5"></circle>
                  <polyline points="21,15 16,10 5,21"></polyline>
                </svg>
              </button>
              <!-- X para deseleccionar archivo -->
              <button
                v-if="selectedFile"
                @click.stop="clearFile"
                class="remove-file-overlay"
              >
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
            <input
              ref="fileInput"
              type="file"
              accept="image/*"
              @change="handleImageUpload"
              style="display: none"
            />
            <textarea
              v-model="newMessage"
              @keydown.enter.prevent="sendMessage"
              placeholder="Escribe tu mensaje aquÃ­..."
              rows="1"
              ref="messageInput"
            ></textarea>
            <button
              @click="sendMessage"
              :disabled="!newMessage.trim() && !selectedFile"
              class="send-button"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Modal de autenticaciÃ³n -->
      <div v-if="showAuthModal" class="modal-overlay" @click="closeModal">
        <div class="modal-content" @click.stop>
          <h3>Crear Usuario</h3>
          <form @submit.prevent="createUser">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input
                v-model="formData.name"
                type="text"
                id="name"
                required
                placeholder="Tu nombre completo"
              />
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                v-model="formData.username"
                type="text"
                id="username"
                required
                placeholder="Tu nombre de usuario"
              />
            </div>
            <div class="form-actions">
              <button type="button" @click="closeModal" class="cancel-button">
                Cancelar
              </button>
              <button type="submit" class="confirm-button">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            user: null,
            showAuthModal: false,
            newMessage: "",
            selectedFile: null,
            formData: {
              name: "",
              username: "",
            },
            conversationEvents: [],
          };
        },
        mounted() {
          this.checkUser();
          this.configureMarked();
        },
        updated() {
          this.scrollToBottom();
        },
        watch: {
          user(newUser) {
            if (newUser) {
              this.$nextTick(() => {
                this.focusInput();
              });
            }
          },
        },
        methods: {
          async checkUser() {
            const userName = localStorage.getItem("userName");
            if (userName) {
              this.user = {
                name: localStorage.getItem("name"),
                username: localStorage.getItem("userName"),
                conversationEvents: JSON.parse(
                  localStorage.getItem("conversationevents") || "[]"
                ),
              };
              this.conversationEvents = this.user.conversationEvents;

              // Sincronizar mensajes con el servidor
              await this.syncMessages();

              // Scroll al final despuÃ©s de cargar los mensajes
              this.$nextTick(() => {
                setTimeout(() => {
                  this.scrollToBottom();
                  this.focusInput();
                }, 100);
              });
            }
          },
          createUser() {
            if (this.formData.name && this.formData.username) {
              localStorage.setItem("name", this.formData.name);
              localStorage.setItem("userName", this.formData.username);
              localStorage.setItem("conversationevents", JSON.stringify([]));

              this.user = {
                name: this.formData.name,
                username: this.formData.username,
                conversationEvents: [],
              };
              this.conversationEvents = [];

              this.showAuthModal = false;
              this.formData = { name: "", username: "" };

              // Focus al input y scroll al final despuÃ©s de crear usuario
              this.$nextTick(() => {
                this.focusInput();
                this.scrollToBottom();
              });
            }
          },
          closeModal() {
            this.showAuthModal = false;
            this.formData = { name: "", username: "" };
          },
          logout() {
            localStorage.removeItem("name");
            localStorage.removeItem("userName");
            localStorage.removeItem("conversationevents");
            this.user = null;
            this.conversationEvents = [];
          },
          async sendMessage() {
            if (this.newMessage.trim() || this.selectedFile) {
              const message = this.newMessage.trim();
              this.newMessage = "";

              // AÃ±adir mensaje del usuario a la conversaciÃ³n
              const userMessage = {
                createdAt: new Date().toISOString(),
                username: this.user.username,
                role: "Human",
                message:
                  message || (this.selectedFile ? "[Archivo enviado]" : ""),
              };

              this.conversationEvents.push(userMessage);
              this.saveConversation();

              try {
                console.log("Enviando mensaje:", message);

                // Preparar FormData para enviar archivo
                const formData = new FormData();
                formData.append("message", message || "");
                formData.append("username", this.user.username);

                if (this.selectedFile) {
                  formData.append("file", this.selectedFile);
                }

                const response = await fetch(
                  "https://n8n.ridaflows.com/webhook/personal-assistant",
                  {
                    method: "POST",
                    body: formData,
                  }
                );

                if (response.ok) {
                  const data = await response.json();
                  console.log("Respuesta del webhook:", data);

                  // AÃ±adir respuesta de la IA a la conversaciÃ³n
                  const aiMessage = {
                    createdAt: new Date().toISOString(),
                    username: this.user.username,
                    role: "IA",
                    message:
                      data.message || data.response || "Respuesta recibida",
                  };

                  this.conversationEvents.push(aiMessage);
                  this.saveConversation();
                } else {
                  console.error("Error en la respuesta:", response.status);

                  // AÃ±adir mensaje de error
                  const errorMessage = {
                    createdAt: new Date().toISOString(),
                    username: this.user.username,
                    role: "IA",
                    message:
                      "Error al procesar la solicitud. IntÃ©ntalo de nuevo.",
                  };

                  this.conversationEvents.push(errorMessage);
                  this.saveConversation();
                }
              } catch (error) {
                console.error("Error al enviar mensaje:", error);

                // AÃ±adir mensaje de error
                const errorMessage = {
                  createdAt: new Date().toISOString(),
                  username: this.user.username,
                  role: "IA",
                  message: "Error de conexiÃ³n. IntÃ©ntalo de nuevo.",
                };

                this.conversationEvents.push(errorMessage);
                this.saveConversation();
              } finally {
                // Limpiar archivo seleccionado
                this.selectedFile = null;
                this.$refs.fileInput.value = "";
              }
            }
          },
          saveConversation() {
            localStorage.setItem(
              "conversationevents",
              JSON.stringify(this.conversationEvents)
            );
            this.user.conversationEvents = this.conversationEvents;
          },
          formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString("es-ES", {
              hour: "2-digit",
              minute: "2-digit",
            });
          },
          configureMarked() {
            if (typeof marked !== "undefined") {
              marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false,
              });
            }
          },
          parseMarkdown(text) {
            if (typeof marked !== "undefined") {
              return marked.parse(text);
            }
            return text;
          },
          scrollToBottom() {
            this.$nextTick(() => {
              const container = document.querySelector(".messages-container");
              if (container) {
                // Scroll suave al final
                container.scrollTo({
                  top: container.scrollHeight,
                  behavior: "smooth",
                });
              }
            });
          },
          focusInput() {
            this.$nextTick(() => {
              const textarea = this.$refs.messageInput;
              if (textarea) {
                textarea.focus();
              }
            });
          },
          triggerFileInput() {
            this.$refs.fileInput.click();
          },
          handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
              // Validar tipo de archivo
              if (!file.type.startsWith("image/")) {
                alert("Por favor selecciona un archivo de imagen vÃ¡lido");
                return;
              }

              // Validar tamaÃ±o (mÃ¡ximo 10MB)
              if (file.size > 10 * 1024 * 1024) {
                alert("La imagen es demasiado grande. MÃ¡ximo 10MB");
                return;
              }

              this.selectedFile = file;
            }
          },
          clearFile() {
            this.selectedFile = null;
            this.$refs.fileInput.value = "";
          },
          async syncMessages() {
            if (!this.user || !this.user.username) return;

            try {
              console.log("Sincronizando mensajes para:", this.user.username);

              const response = await fetch(
                `https://n8n.ridaflows.com/webhook/personal-assistant-messages?username=${this.user.username}`,
                {
                  method: "GET",
                  headers: {
                    "Content-Type": "application/json",
                  },
                }
              );

              if (response.ok) {
                const serverMessages = await response
                  .json()
                  .filter((i) => !!i.username);
                console.log("Mensajes del servidor:", serverMessages);

                // Actualizar mensajes si la respuesta es vÃ¡lida
                if (Array.isArray(serverMessages)) {
                  this.conversationEvents = serverMessages;
                  this.user.conversationEvents = serverMessages;

                  // Actualizar localStorage
                  localStorage.setItem(
                    "conversationevents",
                    JSON.stringify(serverMessages)
                  );

                  console.log("Mensajes sincronizados correctamente");
                } else {
                  console.log("Respuesta del servidor no es un array vÃ¡lido");
                }
              } else {
                console.error(
                  "Error al sincronizar mensajes:",
                  response.status
                );
              }
            } catch (error) {
              console.error(
                "Error de conexiÃ³n al sincronizar mensajes:",
                error
              );
            }
          },
        },
      }).mount("#app");
    </script>
